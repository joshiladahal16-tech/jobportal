<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login · Job Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header class="site-header">
    <div class="container nav">
        <a class="brand" th:href="@{/}"><i class="fa-solid fa-briefcase"></i> Job Portal</a>
        <nav class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/jobs}">Browse Jobs</a>
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </div>
    <script th:src="@{/js/navbar.js}"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="/js/script.js"></script>
    <style>
        .card { padding: 1rem; border: 1px solid #e5e7eb; border-radius: 10px; }
        .field { display: flex; flex-direction: column; gap: 0.3rem; }
        .row { display: grid; grid-template-columns: 1fr; gap: 0.8rem; }
        .form-actions { display: flex; gap: .6rem; align-items: center; }
    </style>
    </header>

<main class="section">
    <div class="container" style="max-width: 520px">
        <div class="card">
            <h1 style="margin: 0 0 .6rem">Login</h1>
            <p class="muted" style="margin: 0 0 1rem">Welcome back. Sign in to continue.</p>

            <div th:if="${param.error}" class="alert alert-error">Invalid username or password.</div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <form th:action="@{/login}" method="post">
                <div class="row">
                    <div class="field">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" placeholder="Enter username" required />
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter password" required />
                    </div>
                </div>
                <div class="form-actions" style="margin-top:.6rem">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a class="btn btn-outline" th:href="@{/register}">Create an account</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-bottom"><p>© 2025 Hot Jobs. All Rights Reserved.</p></div>
    <style>
        .footer { background:#1a1a1a; color:#eee; padding: 1rem; margin-top:2rem; }
        .footer-bottom { text-align:center; font-size: 14px; color:#aaa; }
        .alert { padding: 0.75rem; margin-bottom: 1rem; border-radius: 0.25rem; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</footer>
</body>
</html>
